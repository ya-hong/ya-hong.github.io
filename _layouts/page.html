---
layout: default
---

<!-- Page Header -->
<header class="intro-header" style="background-image: url('{{ site.baseurl }}/{% if page.header-img %}{{ page.header-img }}{% else %}{{ site.header-img }}{% endif %}')">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="site-heading" style="padding: 150px 0">
					{% if page.url == '/' %}
                    {% if site.logo %}
                    <p style="text-align:center;">
					    <img src= "{{ site.logo }}" style="height: 150px">
                    </p>
					{% endif %}	
					{% else %}{% endif %}	
                    <h1>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</h1>
                    <hr class="small">
                    <span class="subheading">{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}</span>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Main Content -->
<div class="container">
	<div class="row">
		<div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
			{{ content }}
		</div>
	</div>
</div>

<hr>

<body>
    <script src="/live2dw/lib/L2Dwidget.min.js?0c58a1486de42ac6cc1c59c7d98ae887"></script>
    <script>L2Dwidget.init({"pluginRootPath":"live2dw/",
        "pluginJsPath":"lib/",
        "pluginModelPath":"assets/",
        "tagMode":true,
        "debug":false,
        "model":{"jsonPath":"/live2dw/assets/shizuku.model.json"},
        "display":{"position":"right","width":130,"height":260},
        "mobile":{"show":false},
        "log":false});
    </script>
</body>
